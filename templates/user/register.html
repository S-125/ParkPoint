<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_css/register.css') }}">
</head>
<body>
    <div class="form-container">
        <form onsubmit="return validateForm()" action="/user/register" method="POST">
            <h2>User Signup</h2>

            <div class="form-group">
                <label for="email">Email ID (Username):</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="pincode">Pin Code:</label>
                <input type="text" id="pincode" name="pincode" required>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %} {% for
                category, message in messages %}
                <div style="color: red; padding: 2px;">{{ message }}</div>
                {% endfor %} {% endwith %}
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <p class="login-link"><a href="/">Login here!</a></p>
        </form>
    </div>
</body>

</html>
